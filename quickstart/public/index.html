  <div class="horizontal-half-wrapper right-side active">
    <div class="header-background" style="background-color: #E1E5F2;"></div>
    <div class="header-wrapper row valign-wrapper">
      <div class="col s12 m8 offset-m2 valign">
        <h2 style="color: #1d1e2c;">From your cozy chair...</h1>
        <span class="tagline" style="color: #1d1e2c;"></span>

      </div>

  </div>
  <div class="horizontal-half-wrapper">
    <div class="header-background" style="background-color: #E1E5F2;"></div>
    <div class="header-wrapper row valign-wrapper">
      <div class="col s12 m8 offset-m2 valign">
        <h2 style="color: #1d1e2c;">On your creative desk...</h1>
        <span class="tagline" style="color: #1d1e2c;"></span>

      <div class="col s12 m8 offset-m2 valign">
        <h2 style="color: #1d1e2c;">On your workspace...</h1>
        <span class="tagline" style="color: #1d1e2c;">We make every conversation count.</span>

      </div>
    </div>
  </div>
</div>

<div class="section valign-wrapper" style="background-color: #E1E5F2; color: #1d1e2c !important;">
  <div class="row">
    <div class="col s12 center-align">
      <h1>Panchayet</h1>
      <div id="remote-media"></div>
    <div id="controls" class="row">
      <div id="preview" class="col s4">
        <p class="instructions">Hello Beautiful</p>
        <div>
          <div id="local-media"></div>
          <button id="button-preview" class="btn waves-effect" style="background-color: #1d1e2c;">
            <i class="material-icons" style="margin-right: 10px;">videocam</i>
            Preview My Camera
          </button>
        </div>
      </div>
      <div id="room-controls" class="col s4">
        <div class="input-field">
          <label for="room-name">Room Name</label>
          <input id="room-name" name="room-name" type="text" />
        </div>
        <button
          id="button-join"
          type="submit"
          class="btn waves-effect" style="background-color: #1d1e2c;"
        >
          Join Room
        </button>
        <button
          id="button-leave"
          type="submit"
          class="btn waves-effect" style="background-color: #1d1e2c;"
        >
          Leave Room
        </button>
      </div>
      <div id="log" class="col s4"></div>
    </div>
    </div>
  </div>
</div>
